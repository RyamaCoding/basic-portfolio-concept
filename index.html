<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Basic portfolio design</title>
  </head>
  <body>
    <section id="about__me">
      <nav>
        <div class="personal__logo">Raghu Rayamajhi</div>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#languages"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#projects"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="mailto:email@email.com"
              class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="row">
          <div class="header__info">
            <figure class="header__img--wrapper">
              <img src="./assets/IMG_5257.JPG" class="header__img" alt="" />
            </figure>
            <div class="header__description--wrapper">
              <h1 class="header__title">Hey! I'm <span class="purple">Raghu Rayamajhi</span></h1>
              <p class="header__para">
                I'm a
                <span class="purple">frontend software engineer</span> with a
                strong passion for building responsive and creative web
                applications with great user interface that positively impacts
                your experience
              </p>
              <a href="" class="header__link">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="" class="header__link">
                <i class="fab fa-github"></i>
              </a>
              <a href="" class="header__link">
                <i class="far fa-envelope"></i>
              </a>
              <a href="" class="header__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="frontpage__img--wrapper">
            <img
              src="./assets/undraw_websites.svg"
              class="frontpage__img"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
